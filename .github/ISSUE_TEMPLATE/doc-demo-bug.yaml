name: Documentation
title: "[<Agent component: framework|tool|llm|etc...>] "
description: Report an issue with the MS-Agent documentation
labels: [docs, triage]
body:
  - type: markdown
    attributes:
      value: Thank you for helping us improve the MS-Agent documentation and demo!

  - type: textarea
    attributes:
      label: Description
      description: |
        Tell us about the change you'd like to see, and the link of the code/doc block.
    validations:
      required: true
